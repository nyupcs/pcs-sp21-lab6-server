{% extends 'base.html' %}

{% block title %}Verify Your Solution{% endblock %}

{% block content %}
<div class="row">
<div class="jumbotron col-12">
  <h1 class="display-4">Verify Your Solution</h1>
</div>
</div>
<div class="row">
  <div class="jumbotron col-12">
    <form method="post">
      <div class="form-group row">
        <label for="code1" class="col-sm-3 col-form-label">HTML Code for Part 1</label>
        <div class="col-sm-9">
          <textarea class="form-control" name="code1" id="code1" rows="7">{{ code1 }}</textarea>
          <small id="codeHelp1" class="form-text text-muted">Paste your HTML code for part 1 here.</small>
        </div>
      </div>
        <div class="form-group row">
        <label for="code2" class="col-sm-3 col-form-label">HTML Code for Part 2</label>
        <div class="col-sm-9">
          <textarea class="form-control" name="code2" id="code2" rows="7">{{ code2 }}</textarea>
          <small id="codeHelp2" class="form-text text-muted">Paste your HTML code for part 2 here.</small>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-9 offset-3">
          <button type="submit" class="btn btn-primary">Verify</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
